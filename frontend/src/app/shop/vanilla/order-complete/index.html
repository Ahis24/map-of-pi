<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map of Pi Shopping Cart</title>
      <link rel="stylesheet" href="./css/main.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script type="module" src="./js/main.js"></script>
   </head>

   <body>
    <header class="order-complete-header">
        <button class="order-complete__header-back-button" aria-label="Go back">
           <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        <div class="order-complete__brand">
           <img src="./assets/logo/map-of-pi-logo.svg" alt="Logo" class="order-complete__logo">
           <span class="order-complete__app-name">Map of Pi</span>
        </div>
        <h1 class="order-complete__title">Shopping Cart</h1>
     </header>

     <main class="order-complete">
        <section class="order-complete__section">
          <h2 class="order-complete__business-name">Business name</h2>
          <p class="order-complete__message">Food is ready.<br><span class="enjoy-text">Enjoy</span></p>
   		 <img src="./assets/logo/dish-image.svg" alt="Dish image" class="order-complete__dish-image">
			 <div>
          	<button class="order-complete__back-to-store-button" aria-label="to store"> <span><img src="./assets/logo/arrow_back.png" alt="Back arrow" class="order-complete__button-arrow"></span>Back to store</button>
			 </div>
        </section>
      </main>    
   </body>

<html>
