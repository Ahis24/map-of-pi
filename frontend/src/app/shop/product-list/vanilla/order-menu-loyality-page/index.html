<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Order Menu and Loyalty Page</title>
      <link rel="stylesheet" href="./css/main.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script type="module" src="./js/main.js"></script>
   </head>
   
   <body>
      <header class="order-menu__header">
         <button class="order-menu__header__back-button" aria-label="Go back">
             <i class="order-menu__header__icon fa-solid fa-arrow-left-long"></i>
         </button>
         <div class="order-menu__header__brand">
             <img src="./assets/logo/map-of-pi-logo.svg" alt="Logo" class="order-menu__header__logo">
             <span class="order-menu__header__app-name">Map of Pi</span>
         </div>
         <button class="order-menu__header__cart-button" aria-label="Shopping cart">
             <img src="./assets/logo/Shopping-cart-icon.svg" alt="Shopping cart">
             <span class="order-menu__header__cart-count">0</span>
         </button>
      </header>
     
      <main class="order-menu__content">
         <!-- Business Information Section -->
         <section class="order-menu__section">
             <h1 class="order-menu__business-name">Business name</h1>
             <div class="order-menu__type">
                 <img src="./assets/logo/coffee-cup-icon.svg" alt="Coffee shop icon" class="order-menu__product-image">
                 <p class="order-menu__product-text">Coffee shop</p>
             </div>
             <div class="order-menu__location">
                 <img src="./assets/logo/location-marker.svg" alt="Location marker" class="order-menu__location-marker">
                 <address class="order-menu__location-address">
                     123 Main Street, Anytown, AN 12345, Country
                 </address>
             </div>
         </section>
     
         <!-- Image Gallery Section -->
         <section class="order-menu__image-section">
             <div class="order-menu__business-images">
                 <img src="./assets/images/cofee-shop-image.jpg" alt="Interior of coffee shop with a barista at work" class="order-menu__business-image">
                 <img src="./assets/images/cofee-shop-image_2.jpg" alt="Close-up of a coffee cup on a table" class="order-menu__business-image">
                 <img src="./assets/images/cofee-shop-image_3.jpg" alt="Exterior view of the coffee shop" class="order-menu__business-image">
             </div>
         </section>

         <!-- Menu switch section-->
         <section class="order-menu__switch-section">
            <div class="order-menu__switch-buttons">
            <button class="order-menu__switch-button">
               <span class="order-menu__switch-button-text-stamps">4 Stamps</span>
            </button>
            <button class="order-menu__switch-button">
               <span class="order-menu__switch-button-text">Menu</span>
            </button>
            </div>
         </section>
      </main>    

   </body>
</html>
