<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Order and payment menu settings page</title>
      <link rel="stylesheet" href="./order-and-payment-menu-settings/css/main.css">

   <body>
