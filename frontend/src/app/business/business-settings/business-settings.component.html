<header class="business-registration-header">
  <button class="business-registration-header__back-button" aria-label="Go back">
     <i class="fa-solid fa-arrow-left-long"></i>
  </button>
  <div class="business-registration-header__brand">
     <img src="../../../assets/images/logo.svg" alt="Logo" class="business-registration-header__logo">
     <span class="business-registration-header__app-name">Map of Pi</span>
  </div>
  <h1 class="business-registration-header__title">Contact Information</h1>
</header>

<main class="business-registration">
  <section class="business-registration__section">
    <div class="business-registration__field">
      <label for="business-name" class="business-registration__label">Business name</label>
      <input type="text" id="business-name" name="business_name" class="business-registration__input" placeholder="Enter business name" required>
    </div>

    <div class="business-registration__field business-registration__field-middle">
      <label for="business-type" class="business-registration__label">Business type</label>
      <select id="business-type" name="business_type" class="business-registration__select">
        @for (businessType of businessTypes; track businessTypes) {
          <option [value]="businessType">{{ businessType }}</option>
        }
      </select>
    </div>

    <div class="business-registration__field business-registration__field-bottom">
      <label for="location" class="business-registration__label">Location</label>
      <input type="text" id="location" name="location" class="business-registration__input" value="" placeholder="123 Main Street, Anytown, AN 12345, Country" required>
    </div>

    <nav class="business-registration__navigation">
      <ul class="business-registration__list">
      <li class="business-registration__item"><a href="/menu" class="business-registration__link">Menu<i class="fa-solid fa-arrow-right"></i></a></li>
      <li class="business-registration__item"><a href="/loyalty-stamps" class="business-registration__link">Loyalty Stamps<i class="fa-solid fa-arrow-right"></i></a></li>
      <li class="business-registration__item"><a href="/photos" class="business-registration__link">Business Photos<i class="fa-solid fa-arrow-right"></i></a></li>
      <li class="business-registration__item"><a href="/get-qr" class="business-registration__link">Get QR code<i class="fa-solid fa-arrow-right"></i></a></li>
      </ul>
    </nav>

    <div class="business-registration__confirmation">
      <button type="submit" class="business-registration__button" [routerLink]="['/business/products']">Confirm</button>
    </div>
  </section>
</main>
